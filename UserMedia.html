<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <video id="video" autoplay muted playsinline webkit-playsinline></video>
        <video style="width: 100%; height: auto" src="./trailer.mp4" autoplay playsinline webkit-playsinline></video>
        <script type="text/javascript">
            window.onload = function () {
                document.addEventListener("click", () => {
                    video.play();
                });

                try {
                    if (window.stream) {
                        window.stream.getTracks()[0].stop();
                    }

                    function judgeBrand(sUserAgent) {
                        var isIphone = sUserAgent.match(/iphone/i) == "iphone";
                        var isHonor = sUserAgent.match(/honor/i) == "honor";
                        var isHuawei = sUserAgent.match(/huawei/i) == "huawei";
                        var isOppo = sUserAgent.match(/oppo/i) == "oppo";
                        var isOppoR15 = sUserAgent.match(/pacm00/i) == "pacm00";
                        var isVivo = sUserAgent.match(/vivo/i) == "vivo";
                        var isXiaomi = sUserAgent.match(/mi\s/i) == "mi ";
                        var isXiaomi2s = sUserAgent.match(/mix\s/i) == "mix ";
                        var isRedmi = sUserAgent.match(/redmi/i) == "redmi";
                        var isSamsung = sUserAgent.match(/sm-/i) == "sm-";
                        var isJieyu = sUserAgent.match(/z20/i) == "z20"; //双面屏设备
                        var isShangke = sUserAgent.match(/rk32/i) == "rk32"; //尚科双面屏设备
                        var isPDA = sUserAgent.match(/zhihuixianxuepda/i) == "zhihuixianxuepda"; //pda设备
                        if (isIphone) {
                            return "iphone";
                        } else if (isHonor) {
                            return "huaweiHonor";
                        } else if (isHuawei) {
                            return "huawei";
                        } else if (isOppo || isOppoR15) {
                            return "oppo";
                        } else if (isVivo) {
                            return "vivo";
                        } else if (isRedmi) {
                            return "xiaomiRed";
                        } else if (isXiaomi || isXiaomi2s) {
                            return "xiaomi";
                        } else if (isSamsung) {
                            return "samsung";
                        } else if (isJieyu) {
                            return "jieyu";
                        } else if (isShangke) {
                            return "shangke";
                        } else if (isPDA) {
                            return "PDA";
                        } else {
                            return "default";
                        }
                    }

                    let mobilePhoneModel = judgeBrand(navigator.userAgent.toLowerCase());
                    let deviceIdArray = new Array();

                    navigator.mediaDevices
                        .enumerateDevices()
                        .then(function (mediaDevices) {
                            mediaDevices.forEach((mediaDevice) => {
                                if (mediaDevice.kind === "videoinput") {
                                    deviceIdArray.push(mediaDevice.deviceId);
                                }
                            });
                            getAutoUserMediaFun();
                        })
                        .catch(function (err) {
                            alert(err.toString());
                        });

                    function getAutoUserMediaFun() {
                        var takeIsFront = { facingMode: { exact: "environment" } };
                        if (mobilePhoneModel == "huawei" || mobilePhoneModel == "huaweiHonor") {
                            takeIsFront = { deviceId: { exact: deviceIdArray[deviceIdArray.length - 1] } };
                        }

                        navigator.mediaDevices
                            .getUserMedia({
                                audio: false,
                                video: takeIsFront
                            })
                            .then(function (stream) {
                                var CompatibleURL = window.URL || window.webkitURL;

                                try {
                                    window.stream = stream;
                                    video.srcObject = stream;
                                } catch (error) {
                                    video.src = CompatibleURL.createObjectURL(stream);
                                }

                                setTimeout(function () {
                                    var width = video.offsetWidth;
                                    var height = video.offsetHeight;

                                    if (width > height) {
                                        video.style.width = "auto";
                                        video.style.height = "100%";
                                    } else {
                                        video.style.width = "100%";
                                        video.style.height = "auto";
                                    }

                                    alert(video.paused);
                                }, 1000);
                            })
                            .catch(function (err) {
                                console.log(err);
                                alert(navigator.userAgent + "\r\n" + JSON.stringify(takeIsFront) + "\r\n" + err.toString());
                            });
                    }
                } catch (err) {
                    alert(err.toString());
                }
            };
        </script>
    </body>
</html>
